</head>    
<body> 
    <form>
        <h2>Log In Form</h2>     
        <label>
            <b>User Name</b>

        <input type="email" name="email" id="Uname" placeholder="Username">

            <b>Password</b>

        <input type="submit" value="Login">  
    </form>     
</body>
